<div class="col-md-6 user-container">
  <h2 class="text-center">Edit Transaction</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <label for="id">ID:</label>
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" readonly="true">
    </div>

    <div class="form-group">
      <label for="user">User:</label>
      <input type="text" formControlName="user" placeholder="user" name="user" class="form-control" id="user">
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" formControlName="model" placeholder="model" name="model" class="form-control" id="model">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" formControlName="quantity" placeholder="quantity" name="quantity" class="form-control" id="quantity">
    </div>

    <div class="form-group">
      <label for="paymentType">Payment Type:</label>
      <input type="text" formControlName="paymentType" placeholder="paymentType" name="paymentType" class="form-control" id="paymentType">
    </div>

    <div class="form-group">
      <label for="createdAt">Created at:</label>
      <input type="text" formControlName="createdAt" placeholder="createdAt" name="createdAt" class="form-control" id="createdAt" readonly="true">
    </div>


    <button class="btn btn-success">Update</button>
  </form>
</div>
