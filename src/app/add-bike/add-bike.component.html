<div class="col-md-6 user-container">
  <h2 class="text-center">Add Bike</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="manufacturer">Manufacturer:</label>
      <input type="text" formControlName="manufacturer" placeholder="manufacturer" name="manufacturer" class="form-control" id="manufacturer">
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" formControlName="model" placeholder="model" name="model" class="form-control" id="model">
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input formControlName="year" placeholder="year" name="year" class="form-control" id="year">
    </div>

    <div class="form-group">
      <label for="size">Size:</label>
      <input formControlName="size" placeholder="size" name="size" class="form-control" id="size">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
