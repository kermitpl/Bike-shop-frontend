<div class="col-md-6 user-container">
  <h2 class="text-center">Add Transaction</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="user">User:</label>
      <input type="text" formControlName="user" placeholder="user" name="user" class="form-control" id="user" readonly="true">
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" formControlName="model" placeholder="model" name="model" class="form-control" id="model" readonly="true">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" formControlName="quantity" placeholder="quantity" name="quantity" class="form-control" id="quantity">
      <div class="error" *ngIf="addForm.controls['quantity'].hasError('required') && addForm.controls['quantity'].touched">Quantity is required</div>
    </div>

    <div class="form-group">
      <label for="paymentType">Payment Type:</label>
      <input type="text" formControlName="paymentType" placeholder="paymentType" name="paymentType" class="form-control" id="paymentType">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
